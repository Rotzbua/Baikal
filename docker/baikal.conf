<VirtualHost *:80>

    DocumentRoot /var/www/baikal/web

    <Directory /var/www/baikal/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/baikal_error.log
    CustomLog /var/log/apache2/baikal_access.log combined
    
</VirtualHost>